<title>Climate Clock</title>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-color: black;
}

.clock {
  font-size: 60px;
  color: white;
  text-align: center;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}
</style>
</head>
<body>
<div class="clock">
  <span id="time"></span>
</div>

<script>
var clock = document.getElementById("time");

setInterval(function() {
  var now = Date.now();
  var current = Date.now();
  var unroundednow = current / 1000;
  var now = Math.round(unroundednow);
  var remaining = now + ((365.25 * 24 * 60 * 60) * 5)
  var remainingSeconds = remaining - now;

  clock.innerHTML = remainingSeconds + " seconds remaining";
}, 1000);
</script>
